<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracalorie | Meal & Calorie Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
        .pull-right {
            float: right;
        }
        .form-buttons button + button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Tracalorie</a>
            <ul class="right">
                <li><a href="#" class="clear-btn btn orange">Clear All</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <!-- Form Card -->
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add Item" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="number" placeholder="Add Calories" id="item-calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="add-btn btn blue">Add Meal</button>
                        <button class="update-btn btn orange">Update Meal</button>
                        <button class="delete-btn btn red">Delete Meal</button>
                        <button class="back-btn btn grey pull-right">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Calorie Count -->
    <h4 class="center-align">Total Calories: <span class="total-calories">0</span></h4>

    <!-- Item List -->
    <ul id="item-list" class="collection">

          <a href="#" class="secondary-content">
            Edit
          </a>
        </li>

          <strong>Eggs: </strong> <em>300 Calories</em>
          <a href="#" class="secondary-content">
            Edit
          </a>
        </li>
      -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="js/pattern/track-calorie/app.js"></script>
</body>
</html>
