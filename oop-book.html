<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <style>
        h3 {
            margin-top: 20px;
        }
        .alert {
            border-radius: 3px;
        }
        .success, .error {
            color: white;
            padding: 5px 12px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: maroon;
        }
    </style>
    <title>Book List</title>
</head>
<body>
<div class="container">
    <h3>Add Book</h3>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width" placeholder="Input book title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width" placeholder="Author name">
        </div>
        <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width" placeholder="Book identification number">
        </div>
        <div>
            <input type="submit" value="Submit" class="button-primary u-full-width">
        </div>
    </form>
    <table class="u-full-width">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th style="width: 100px"></th>
        </tr>
        </thead>
        <tbody id="book-list">
        <tr id="empty-label">
            <td colspan="4" class="gray">No any books available</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/oop/book-list/app-es6.js"></script>
</body>
</html>
