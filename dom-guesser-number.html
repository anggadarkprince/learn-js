<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Number Guesser</title>
</head>
<body>
<div class="container">
    <h3>Number Guesser</h3>
    <div id="game">
        <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
        <input type="number" id="guess-input" placeholder="Enter your guess..." style="min-width: 300px">
        <input class="button-primary" value="Submit" type="submit" id="guess-btn">
        <p class="message"></p>
    </div>
</div>

<script src="js/dom/guesser.js"></script>
</body>
</html>
